<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a5bfd812ad.js" crossorigin="anonymous"></script>
    <title>The Office Hangman Game</title>
</head>
<body>

<!-- Header -->
<div class="wrapper">
<header>
        <img id="logo" src="assets/images/theoffice.png" alt="The Office Logo">
        <h1>The Office Hangman</h1>
        <hr id="hrHeader">
</header>

<!-- Page content -->
    <div class="container rounded">
        <div class="row row-cols-3" id="main">
            <!-- Column One -->
            <div class="col" id="colOne"><img id="pageImage" src="assets/images/office07.jpg"></div>
            <!-- Column Two -->
            <div class="col" id="colTwo"><h5>Game Stats</h5>
            <hr>
                <div class="row">Wins: </div>
                <div class="row" id="wins"></div>
                <hr>
                <div class="row">Losses: </div>
                <div class="row" id="losses"></div>
                <hr>
                <div class="row">Lives Left: </div>
                <div class="row" id="livesLeft"></div>
                <hr>
            </div>
            <!-- Column Three -->
            <div class="col" id="colThree"><h5>Press any letter on your keyboard to start!</h5>
            <hr>
                <div class="row" id="randomWord"></div>
                <hr>
                <div class="row">Letters Guessed: </div>
                <div class="row" id="lettersGuessed"></div>
            </div>
        </div>
        <div class="row"></div>
    </div>
</div> <!--End of .wrapper-->

<footer>
</footer>

<script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
